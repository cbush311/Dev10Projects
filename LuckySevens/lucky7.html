        <title>Lucky Sevens</title>
        <script>

            var counter = 1;
            var highestCounter = 1;
            var currentBank = 0;
            var maxBank = 0;
            var start_bet = 0;
            function showResults()
            {
                document.getElementById('results').style.display = "block";
            }
            function rollDice()
            {
                dice = Math.floor((Math.random() * 6) + 1);
                return dice;
            }

            function playGame()
            {
                counter = 1;
                highestCounter = 1;
                currentBank = 0;
                maxBank = 0;
                start_bet = 0;
                if(document.getElementById("bet").value.charAt(0) == '$')
                {
                    document.getElementById("bet").value = document.getElementById("bet").value.substr(1);
                }
                start_bet = parseFloat(document.getElementById("bet").value);
                if(document.getElementById("bet").value == "")
                {
                    alert("You Must Enter a Bet!");
                    false;
                }
                if(parseFloat(document.getElementById("bet").value) <= 0)
                {
                    alert("Bet must be above $0.00");

                }
                currentBank = start_bet;
                console.log(currentBank);
                maxBank = currentBank;
                while(currentBank > 0)
                {
                    var die1 = rollDice();
                    var die2 = rollDice();
                    var turn = die1 + die2;
                    if(turn == 7)
                    {
                        currentBank = currentBank + 4;
                        if(currentBank > maxBank)
                        {
                            maxBank = currentBank;
                            highestCounter = counter;
                        }

                    }
                    else
                    {
                        currentBank = currentBank - 1;
                        if(currentBank > maxBank)
                        {
                            maxBank = currentBank;
                            highestCounter = counter; 
                        }

                    }
                    counter++;

                }

                console.log(maxBank);
                console.log(highestCounter);
                console.log(counter);
                 showResults();
                display_bet.innerHTML= start_bet;
                display_counter.innerHTML= counter;
                display_maxBank.innerHTML= maxBank;
                display_highestCounter.innerHTML= highestCounter;
                return false;
               

            }
            



        </script>

                                <tr>
